services:
  backend:
    build:
      context: .
    container_name: laravel-app
    ports:
      - "8000:80"
    environment:
      APP_ENV: local
      APP_DEBUG: true
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: elearning
      DB_USERNAME: root
      DB_PASSWORD: Ss@12345
    depends_on:
      - db
  db:
    image: mysql:5.7      
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Ss@12345
      MYSQL_DATABASE: elearning
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql


volumes:
  db_data:
